<style type="text/css">
    .fileContainer {
        margin: 0 5px;
        height: 25px;
        width: 50px;
        overflow: hidden;
        background-color: #51972d;
        color: white;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 0 0;
    }

    .fileContainer:active {
        box-shadow: none;
    }

    .fileContainer [type=file] {
        cursor: inherit;
        filter: alpha(opacity=0);
        opacity: 0;
        position: absolute;
        right: 0;
        text-align: right;
        top: 0;
    }
</style>
<table class="table">
    <thead>
    <tr>
        <th>Nombre del archivo</th>
        <th>Usuario</th>
        <th>Última modificación</th>
        <th>Fecha de caducidad</th>
        <th style="display: flex; flex-wrap: nowrap; justify-content: center">
            <label class="fileContainer">
                <i class="fa fa-upload"></i>
                <input id="{{ widget.name }}-files" type="file" multiple="multiple"/>
            </label>
        </th>
    </tr>
    </thead>

    <tbody id="{{ widget.name }}-list">
    {% for file in widget.value %}
        {% include 'trustseguros/lte/widgets/drive-cliente-row.html' %}
    {% endfor %}
    </tbody>
</table>

{% extends 'adminlte/datatables.html' %}
{% load static datatables %}


{% block javascript %}

    {{ block.super }}
    <script type="text/javascript">

        $(document).ready(function () {
            $('.dt-buttons').css({
                display: 'none'
            });

            $(document).on('change', '#id_recibo_editar', function () {
                const _this = $(this);
                $.ajax('.', {
                    method: "POST",
                    data: {
                        save: 'yes',
                        id: $('input[name="id"]').val(),
                        recibo: _this.val()
                    },
                    success: function (response) {
                        console.log(response)
                    }
                })
            })

        });

    </script>
{% endblock %}

{% load crispy_forms_filters %}
<form action="." method="post">
    {% csrf_token %}

    <table style="width: 100%">
        <tr>
            <td>
                <span class="send-mail-label">{{ form.remiter.label|capfirst }}:</span>
                <input class="send-mail-input" type="text" name="{{ form.remiter.name }}"
                        {% if form.remiter.value %} value="{{ form.remiter.value }}"{% endif %}>
            </td>
        </tr>
        <tr>
            <td>
                <span class="send-mail-label">{{ form.to.label|capfirst }}:</span>
                <input class="send-mail-input" type="text" name="{{ form.to.name }}"
                        {% if form.to.value %} value="{{ form.to.value }}"{% endif %}>
            </td>
        </tr>
        <tr>
            <td><span class="send-mail-label">{{ form.subject.label|capfirst }}:</span>
                <input class="send-mail-input" type="text" name="{{ form.subject.name }}"
                       {% if form.subject.value %}value="{{ form.subject.value }}"{% endif %}>
            </td>
        </tr>
    </table>
    <div class="row">
        <div class="col">
            {{ form.body }}
        </div>
    </div>
</form>

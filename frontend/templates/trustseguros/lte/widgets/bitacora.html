<table class="table">
    <thead>
    <tr>
        <th colspan="3"><input type="text" class="form-control" id="{{ widget.name }}-comentario-input"></th>
        <th>
            <button type="button" class="btn btn-trust" id="{{ widget.name }}btn-add-comment">
                <i class="fa fa-plus"></i>
            </button>
        </th>
    </tr>
    <tr>
        <th colspan="2">Comentario</th>
        <th>Usuario</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody id="{{ widget.name }}-table">
    {% for comment in widget.value.bitacora %}
        <tr>
            <td colspan="2">{{ comment.comentario }}</td>
            <td>{{ comment.created_user.username }}</td>
            <td>{{ comment.created }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
